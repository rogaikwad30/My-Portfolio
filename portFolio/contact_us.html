<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="./contact_us.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <script src="https://kit.fontawesome.com/a076d05399.js"></script>


</head>
<body>
    
           <div class="container text-center">
               <h3 class="m-3 p-3">Thanks  for giving us the oppurtunity.</h3>



               <div class="container mt-5 p-2 text-center"> <!--form start-->

                <form action="https://formspree.io/mbjprynv" method="POST">
        
        
                    <div class="form-group row pl-5 pr-5">
                        <label for="exampleFormControlInput1" >Email address </label>
                        <div class="offset-md-1"></div>
                        <input name="_replyto" type="email" class="form-control col-md-6" id="exampleFormControlInput1" placeholder="name@example.com" required>
                        <div class="offset-md-3"></div>
                      </div>
                      <!--Compusoary email addd-->
                      
                      <div class="form-group row pl-5 pr-5">
                        <label for="exampleFormControlInput2" >Your Full Name </label>
                        <div class="offset-md-1"></div>
                        <input name="name" type="text" class="form-control col-md-6" id="exampleFormControlInput2" placeholder="Your Full Name" required>
                        <div class="offset-md-3"></div>
                      </div> <!-- end of name -->


                      <div class="form-group row pl-5 pr-5">
                        <label for="exampleFormControlInput3" >Your Contact No. </label>
                        <div class="offset-md-1"></div>
                        <input name="name" type="number" class="form-control col-md-6" id="exampleFormControlInput3" placeholder="Your Contact Number" required>
                        <div class="offset-md-3"></div>
                      </div> <!-- end of number -->


                      <div class="form-group row pl-5 pr-5">
                        <label for="exampleFormControlSelect5">Domain you want help</label>
                        <div class="offset-md-1"></div>
                        <select class="form-control col-md-6" name="name" id="exampleFormControlSelect5">
                          <option>Web Development</option>
                          <option>Autocad Design</option>
                          <option>Coding</option>
                          <option>Desktop App</option>
                          <option>Other</option>
                        </select>
                        <div class="offset-md-3"></div>
                      </div><!--end of checkboxes-->

                      <div class="form-group row pl-5 pr-5">
                        <label for="exampleFormControlInput4" >Message </label>
                        <div class="offset-md-1"></div>
                          <textarea name="name" class="form-control col-md-6" placeholder="Message"id="exampleFormControlInput4"></textarea>
                        </div>
                      </div> <!-- end of message -->

        

                <div class="row text-center">
                  <div class="offset-6 offset-md-8"></div>
                        <input type="submit" value="Send" class="col-6 col-md-4 mt-5  p-2 temp" >
                </div> 
                </form>
            </div> <!--end of form container-->
 
           </div> <!--end of outside container-->


           <br><br><br>

           <div class="container">
           <small class="row rbox" style="color:yellow">
            
            <i class="p-5 col-md-4 col-6 a"> We are not claiming copywrites for any of  the image used in website neither do for the all third party websites used such as formsfree.io ,fontawesome.com , etc
              <br> Owner : Rohan Gaikwad</i>
            
             
            <div class="col-md-4 offset-md-3 col-6 p-5 b">
              PLEASE PROVIDE US CORRECT INFORMATION SO THAT WE CAN GET BACK TO YOU ASAP.
            </div>    
            </small>
            </div><!--End of copywrite part-->
           
          

</body>
</html>
